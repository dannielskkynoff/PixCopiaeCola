<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pix Copia e Cola</title>
  <style>
    /* Fundo animado com gradiente roxo */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #6C63FF, #8e44ad, #6C63FF);
      background-size: 600% 600%;
      animation: gradient 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .copy-btn {
      background-color: #6C63FF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #5a54d1;
    }

    .mensagem {
      margin-top: 15px;
      color: #27ae60;
      font-weight: bold;
    }

    /* Esconde o Pix copia e cola */
    #chavePix {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enviar com Pix</h2>
    <button class="copy-btn" onclick="copiarChave()">Copiar chave Pix</button>
    <div id="mensagem" class="mensagem"></div>
  </div>

  <textarea id="chavePix" readonly>
00020126490014br.gov.bcb.pix0114+55949928690180209NuxProPay520400005303986540539.905802BR5924Carlos Daniel Cavalcante6008Brasilia62240520daqr246110240181954163043A77
  </textarea>

  <script>
    function copiarChave() {
      const chave = document.getElementById("chavePix");
      chave.select();
      chave.setSelectionRange(0, 99999);
      document.execCommand("copy");

      const msg = document.getElementById("mensagem");
      msg.innerText = "Chave Pix copiada com sucesso!";
      setTimeout(() => msg.innerText = "", 3000);
    }
  </script>

</body>
</html>
